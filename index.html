<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Single Submit Js Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
    <h1>Single Submit Js Example</h1>
    <div class="row">
        <div class="col-md-6">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum dolor illum inventore ipsa sequi.
                Consectetur consequatur dignissimos earum enim expedita harum, illum nostrum omnis quaerat quas sit
                temporibus ut vitae?</p>
            <button class="btn btn-primary btn-single-submit" data-loading-text="Loading...">Click Me</button>
        </div>
        <div class="col-md-6">
            <form method="post" class="form-single-submit" data-loading-text="Submitting...">
                <div class="mb-3">
                    <label class="form-label" for="email">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>

                <button class="btn btn-success" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
<script src="single-submit.js"></script>
</body>
</html>
